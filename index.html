<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad4f7e546e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="modal" id="newBookModal">
        <div class="modal-content" >
            
            <form id="newBookForm">
                <div class="inputContainer">
                
                    <input id="bookName" type="text" placeholder="The Hobbit" required>
                    <label for="bookName">Book Name:</label>
                </div>
                <div class="inputContainer">
                    <input id="authorName" type="text" placeholder="J.R.R Tolkien" required>
                    <label for="authorName">Author:</label>
                </div>
                <div class="inputContainer">
                    <input id="pageCount" type="number" placeholder="304">
                    <label for="pageCount">Page Count:</label>
                </div>
                <div class="inputContainer">
                    <select id="readStatus" name="readStatus" type="select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <label for="readStatus">Read:</label>
                </div>
                <div class="btnContainer">
                    <button id="submitNewBook" type="submit" class="primary-btn">Submit</button>
                    <button id="clearForm" type="button" class="secondary-btn">Clear</button>
                </div> 
                
            </form>
            <div id="closeContainer">
                <span id="closeModal" class="close toggleModal">&times;</span>
            </div>
            
            
        </div>
    </div>
    <div id="application-container">
        <button id="newBook" class="toggleModal primary-btn">New Book</button>
        <div id="bookContainer">
            <table >
                <tbody id="bookList">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Read Status</th>
                        <th>Actions</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
</body>
</html>
