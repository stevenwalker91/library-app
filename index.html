<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="modal" id="newBookModal">
        <div class="modal-content" >
            
            <form id="newBookForm">
                <div class="inputContainer">
                
                    <input id="bookName" type="text" placeholder="The Hobbit" required>
                    <label for="bookName">Book Name:</label>
                </div>
                <div class="inputContainer">
                    <input id="authorName" type="text" placeholder="J.R.R Tolkien" required>
                    <label for="authorName">Author:</label>
                </div>
                <div class="inputContainer">
                    <input id="pageCount" type="number" placeholder="304">
                    <label for="pageCount">Page Count:</label>
                </div>
                <div class="inputContainer">
                    <select id="readStatus" name="readStatus" type="select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <label for="readStatus">Read:</label>
                </div>
                <div class="inputContainer">

                </div> 
                <button id="submitNewBook" type="submit" class="primary-btn">Submit</button>
            </form>
            <div id="closeContainer">
                <span id="closeModal" class="close toggleModal">&times;</span>
            </div>
            
            
        </div>
    </div>
    <div id="application-container">
        <button id="newBook" class="toggleModal primary-btn">New Book</button>
        <div id="bookContainer">
            <div class="card">

            </div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    
</body>
</html>
